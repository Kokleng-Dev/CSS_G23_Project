<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="p-3 rounded bg-secondary-subtle">
                    <h2 class="text-primary text-center">Form Control</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="input your username ...">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="input your password here ...">
                        <div class="form-text">Lorem ipsum dolor sit amet.</div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="" class="col-form-label">Phone Number</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" value="123" class="form-control" disabled>
                        </div>
                        <div class="col-auto">
                            <div class="form-text">Must be Numeric ...</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Photo</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <select class="form-select">
                            <option value="html">Html</option>
                            <option value="css">CSS</option>
                            <option value="bootstrap">Bootstrap</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input id="vscode" type="checkbox" class="form-check-input">
                        <label for="vscode" class="form-check-label">VSCode</label>

                        <input id="notepad" type="checkbox" class="form-check-input">
                        <label for="notepad" class="form-check-label">Text Editor</label>
                    </div>
                    <div class="mb-3">
                        <input id="male" name="gender" type="radio" class="form-check-input">
                        <label for="male">Male</label>

                        <input id="female" name="gender" type="radio" class="form-check-input">
                        <label for="female">Female</label>
                    </div>
                    <div class="mb-3">
                        <div class="row g-1">
                            <div class="col-auto">
                                <label class="form-check-label">Off</label>
                            </div>
                            <div class="col-auto text-center">
                                <div class="form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch">
                                </div>
                            </div>
                            <div class="col-auto">
                                <label class="form-check-label">On</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Range</label>
                        <input type="range" class="form-range" min="0" max="100" value="10" step="10">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text p-0">
                                <select class="form-select border-0 rounded-0">
                                    <option value="$">$</option>
                                    <option value="៛">៛</option>
                                </select>
                            </span>
                            <input type="number" placeholder="amount" class="form-control">
                        </div>
                        <div class="input-group mt-3">
                            <input type="gmail" class="form-control">
                            <span class="input-group-text">example@gmail.com</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="note">Note</label>
                        <textarea id="note" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
