<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="#" novalidate>
        <button>Submit</button>
        <div style="width: 50%; background-color: antiquewhite; float: left;">
        <input type="submit">
            <br>
            <label for="name">Type Text</label> <br>
            <input type="text" id="name" maxlength="5" readonly placeholder="please input your text....">

            <br> <br>

            <label for="phone">Type Number</label>
            <input type="number" id="phone" step="0.01" min="1" max="10" required>

            <br> <br>

            <label>Full Name</label> <br>
            <input type="text" value="hello123">


            <br>
            <br>

            <label for="date">Date</label>
            <input type="date" min="2024-02-01" max="2024-02-29" name="dob" title="select date">

            <br>
            <br>
            <label for="date-time">Date Time</label>
            <input type="datetime-local">

            <br>
            <br>
            <label for="month">Month</label>
            <input type="month">

            <br>
            <br>

            <label for="time">Time</label>
            <input type="time">

            <br>
            <br>

            <label for="week">Week</label>
            <input type="week">
        </div>
        <div style="width: 50%; background-color: azure; float: right">

            <label>Gender</label> 
            <br>
            <label for="male">Male</label> <input type="radio" id="male" name="gender">
            <label for="female">Female</label> <input type="radio" id="female" name="gender">
            <label for="other">Other</label> <input type="radio" id="other" name="gender">

            <br>
            <br>

            <label for="subject">Subject</label> <br>
            C Programming <input type="checkbox"> <br> 
            C++ Programming <input type="checkbox"> <br>
            Java Programming <input type="checkbox"> <br>
            PHP Programming <input type="checkbox"> <br> <br>

            <label for="photo">Photo</label>
            <input type="file" accept="application/zip"> <br> <br>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <input type="hidden" value="hello world">
            <br>
            0% <input type="range" value="100" max="200"> 200%

            <br>
            <br>

            <input type="color">

            <br>

            <input type="search">

            <br>

            <input type="reset" value="Button Reset Data">

            <input type="tel">

            <input type="tel" placeholder="Tel, Phone" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>


            
        <br>
        <br>
        <br>
        <br>
        <br>
        </div>
    </form>
</body>
</html>
