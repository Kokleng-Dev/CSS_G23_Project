<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red{
            background-color: red;
        }
        .bg-blue{
            background-color: blue;
        }
        .box{
            width: 50px;
            height: 50px;
        }
        .float-end{
            float: left;
        }
        p{
            clear: both;
        }

</head>
<body>
    <div class="clearFloat">
        <div class="box float-end bg-blue"></div>
        <div class="box float-end bg-red"></div>
    </div>

</body>
