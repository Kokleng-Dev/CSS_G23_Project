            content: '';

            top: -5%;

            border-radius: 10px;
            z-index: -1;
        }

            font-size: 5px;
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 5px;
            background-color: yellow;
            border-radius: 5px;
        }
        .notification span{
            position: absolute;
            top: -4px;
            background-color: green;
            width: 5px;
            height: 5px;
            text-align: center;
            padding: 2px;
            line-height: 5px;
            border-radius: 5px;
            color: white;
        }
        .notification::after{
            content: attr(count);
            position: absolute;
            right: -5px;
            top: -4px;
            background-color: blue;
            width: 5px;
            height: 5px;
            text-align: center;
            padding: 2px;
            line-height: 5px;
            border-radius: 5px;
            color: white;
        }
        .box:hover::after{
            background-color: pink;
        }

            body {
                background-color: lightgreen;
